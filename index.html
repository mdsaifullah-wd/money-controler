<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Controler</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#31A5AC",
              light: "#f8f8f8",
              grey: "#dcdcdc"
            },
            fontFamily: {
              montserrat: ["Montserrat", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <!-- Header Section -->
      <h1
        class="text-5xl text-center font-semibold font-montserrat my-12 text-pink-500"
      >
        Money Controler
      </h1>
    </header>
    <!-- Main Section -->
    <main>
      <section>
        <!-- Container -->
        <div class="container px-8 mx-auto grid md:grid-cols-2 gap-8">
          <!-- Left Side: Banner -->
          <div class="banner min-h-screen md:min-h-fit"></div>
          <!-- Right Side: Expense Calculator -->
          <div class="bg-light text-xl p-10">
            <!-- Income -->
            <p class="text-center text-xl my-6 font-semibold">Income</p>
            <!-- Income field -->
            <div class="w-3/4 mx-auto mb-6">
                <label for="" class="inline-block text-right w-1/5">Income:</label>
                <input type="text" class="ml-4 bg-grey py-1 px-4" id="income-input">
            </div>
            <!-- Expenses -->
            <p class="text-center text-xl my-6 font-semibold">Expenses</p>
            <!-- Food -->
            <div class="w-3/4 mx-auto mb-4">
                <label for="" class="inline-block text-right w-1/5">Food:</label>
                <input type="text" class="ml-4 bg-grey py-1 px-4" id="food-input">
            </div>
            <!-- Rent -->
            <div class="w-3/4 mx-auto mb-4">
                <label for="" class="inline-block text-right w-1/5">Rent:</label>
                <input type="text" class="ml-4 bg-grey py-1 px-4" id="rent-input">
            </div>
            <!-- Clothes -->
            <div class="w-3/4 mx-auto mb-6">
                <label for="" class="inline-block text-right w-1/5">Clothes:</label>
                <input type="text" class="ml-4 bg-grey py-1 px-4" id="clothes-input">
            </div>
            <!-- Calculate button -->
            <button class="bg-sky-600 py-2 px-8 rounded text-white mx-auto 
            block mb-6" id="calculate-button">Calculate</button>
            <!-- Total Expenses -->
            <p class="text-center text-xl mb-1 font-semibold">Total Expenses: <span id="total-expenses">00</span></p>
            <!-- Balance -->
            <p class="text-center text-xl mb-6 font-semibold">Balance: <span id="balance">00</span></p>
            <div class="w-3/4 mx-auto mb-6">
              <label for="">Save:</label>
              <input type="text" class="ml-4 bg-grey py-1 px-4 w-1/4" id="saving-rate">
              <span class="mx-4">%</span>
              <button class="bg-sky-600 py-1 px-8 rounded text-white" id="save-button">Save</button>
            </div>
            <p class="text-center text-xl mb-1 font-semibold">Saving Amount: <span id="saving-amount">00</span></p>
            <p class="text-center text-xl mb-6 font-semibold">Remaining Balance: <span id="remaining-balance">00</span></p>
          </div>
      </section>
    </main>
    
    <!-- Javascript Link -->
    <script src="js/app.js"></script>
  </body>
</html>
