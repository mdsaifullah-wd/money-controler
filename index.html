<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Controler</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#31A5AC",
              light: "#f8f8f8",
              grey: "#dcdcdc",
              btn: "#59A5FF",
            },
            fontFamily: {
              montserrat: ["Montserrat", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <!-- Header Section -->
      <h1
        class="text-center text-primary text-3xl sm:text-4xl md:text-5xl font-semibold font-montserrat my-12"
      >
        Money Controler
      </h1>
    </header>
    <!-- Main Section -->
    <main>
      <section>
        <!-- Container -->
        <div class="container mx-auto px-8 grid md:grid-cols-2 gap-8">
          <!-- Left Side: Banner -->
          <div class="banner min-h-screen md:min-h-fit"></div>
          <!-- Right Side: Expense Calculator -->
          <div class="bg-light p-10">
            <!-- Inner Div -->
            <div class="w-3/4 mx-auto">
              <!-- Income -->
              <p class="text-center text-xl font-semibold my-5">Income</p>
              <!-- Income field -->
              <div class="mb-6">
                <label
                  for=""
                  class="block sm:inline-block mb-2 sm:mr-4 sm:text-right w-1/5"
                  >Income:</label
                >
                <input
                  type="text"
                  class="w-full sm:w-fit bg-grey py-1 px-4"
                  id="income-input"
                />
              </div>
              <!-- Expenses -->
              <p class="text-center text-xl font-semibold my-5">Expenses</p>
              <!-- Food -->
              <div class="mb-4">
                <label
                  for=""
                  class="block sm:inline-block mb-2 sm:mr-4 sm:text-right w-1/5"
                  >Food:</label
                >
                <input
                  type="text"
                  class="w-full sm:w-fit bg-grey py-1 px-4"
                  id="food-input"
                />
              </div>
              <!-- Rent -->
              <div class="mb-4">
                <label
                  for=""
                  class="block sm:inline-block mb-2 sm:mr-4 sm:text-right w-1/5"
                  >Rent:</label
                >
                <input
                  type="text"
                  class="w-full sm:w-fit bg-grey py-1 px-4"
                  id="rent-input"
                />
              </div>
              <!-- Clothes -->
              <div class="mb-6">
                <label
                  for=""
                  class="block sm:inline-block mb-2 sm:mr-4 sm:text-right w-1/5"
                  >Clothes:</label
                >
                <input
                  type="text"
                  class="w-full sm:w-fit bg-grey py-1 px-4"
                  id="clothes-input"
                />
              </div>
              <!-- Error Field One -->
              <p id="error-field-one" class="text-red-600 text-center mb-6"></p>
              <!-- Calculate button -->
              <button
                class="bg-btn py-2 px-8 rounded text-white mx-auto block mb-6"
                id="calculate-button"
              >
                Calculate
              </button>
              <!-- Total Expenses -->
              <p class="text-center text-xl mb-1 font-semibold">
                Total Expenses: <span id="total-expenses">00.00</span>
              </p>
              <!-- Balance -->
              <p class="text-center text-xl mb-6 font-semibold">
                Balance: <span id="balance">00.00</span>
              </p>
              <!-- Error Field Two -->
              <p id="error-field-two" class="text-red-600 text-center mb-6"></p>
              <div class="mb-6">
                <label for="" class="mr-1 sm:mr-4">Save:</label>
                <input
                  type="text"
                  class="bg-grey py-1 px-4 w-1/4"
                  id="saving-rate"
                />
                <span class="mx-1 sm:mx-4">%</span>
                <button
                  class="bg-btn py-1 rounded text-white w-1/4"
                  id="save-button"
                >
                  Save
                </button>
              </div>
              <p class="text-center text-xl mb-1 font-semibold">
                Saving Amount: <span id="saving-amount">00.00</span>
              </p>
              <p class="text-center text-xl mb-6 font-semibold">
                Remaining Balance: <span id="remaining-balance">00.00</span>
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Javascript Link -->
    <script src="js/app.js"></script>
  </body>
</html>
